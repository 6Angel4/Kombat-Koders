  <main class="container">

        <h2><img src="../SRC/img/paws.png" alt="" width="45px; " style="margin-right: 20px;">Comunícate con nosotros<img
            src="../SRC/img/isupport.png" alt="" width="45px" style="margin-left: 20px;"> </h2>
        <br>
        <br>
        <h5>Escribenos tu mensaje, lo leeremos lo antes posible.</h5>
        <br>


        <form action="https://formsubmit.co/399e3c6402b9f3cddca9d61ecb4d58b4" method="POST">
          <div class="mb-3">

            <label id="name" for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="Nombre">
          </div>

          <div class="mb-3">
            <label id="email" for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico:"
              name="E-mail">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de telefono"
              name="Teléfono">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"
              name="Mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="http://localhost:5502">        

        </form>
      </div>
      <div class="col-md-3 col-sm-12 col-sm-none">

      </div>
