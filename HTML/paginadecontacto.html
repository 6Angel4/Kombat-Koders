<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contacto</title>
  <!-- Incluye el enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personaliza el color del formulario */
    #formulario {
      background-color: #F5B27F;
      padding: 20px;
      border-radius: 10px;
    }

    /* Personaliza el color del footer */
    footer {
      background-color: #F68035;
      color: white;
      padding: 10px 0;
      text-align: center;

<body>

  <div class="container mt-5">
    <h2>Comunícate con nosotros</h2>
    <form id="formulario">
      <div class="mb-3">
        <label id="name" for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label id="email" for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de teléfono</label>
        <input type="telefono" class="form-control" id="telefono" placeholder="Ingresa tu número de telefono">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

<div>
