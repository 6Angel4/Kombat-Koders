<main class="container">
  <section class="row ">
      <div class="container mt-5">
          <div class="row">
              <div class="col-6 offset-3 mx-auto">
                  <!-- Formulario de Inicio de Sesión y Recuperación de Contraseña -->
                  <div class="form-container mx-auto">
                      <h2 class="text-center mb-4">Iniciar Sesión</h2>
                      <form>
                          <div class="form-group">
                              <label for="email"> Usuario:</label>
                              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                          </div>
                          <div class="form-group">
                              <label for="password">Contraseña:</label>
                              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                          </div>
                          <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
                      </form>
                      <p class="text-center mt-3"><a href="#">¿Has olvidado tu contraseña?</a></p>

                      <!-- Formulario para recuperar contraseña -->
                      <form>
                          <div class="form-group">
                              <label for="recoveryEmail">Correo electrónico:</label>
                              <input type="email" class="form-control" id="recoveryEmail" placeholder="Ingresa tu correo electrónico">
                          </div>
                          <button type="submit" class="btn btn-secondary btn-block mt-3">Recuperar Contraseña</button>
                      </form>
                  </div>

                  <!-- Formulario de Registro -->
                  <div class="form-container mx-auto">
                      <h2 class="text-center mb-4">Regístrate</h2>
                      <form>
                          <div class="form-group">
                              <label for="registerNumber">Nombre:</label>
                              <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                          </div>
                          <div class="form-group">
                              <label for="registerEmail">Correo electrónico:</label>
                              <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo electrónico">
                          </div>
                          <div class="form-group">
                              <label for="registerPassword">Contraseña:</label>
                              <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                          </div>
                          <div class="form-group">
                              <label for="registerPasswordConfir">Confirmar Contraseña:</label>
                              <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                          </div>
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="acceptTerms">
                              <label class="form-check-label" for="acceptTerms">Acepto los términos y condiciones</label>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
