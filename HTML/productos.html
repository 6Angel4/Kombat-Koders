  <meta
    name="description"
    content="Esta es una e-commerce enfocada a la venta de productos para mascotas (perros y gatos)"
  />
  <!--Link-Propio (preload)-->
  <link rel="preload" as="style" href="../CSS/normalize.css" />
  <link rel="preload" as="style" href="../CSS/style.css" />
  <!--Link-Bootstrap-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  />
  <link

  />

  <link

  <title>Pet Super Market</title>

<body>

  <header class="m-0 p-0 text-center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-custom">
      <div class="container-fluid d-flex justify-content-center">
        <!-- Logo -->
        <div class="col-md-2 col-6 text-center">
          <a class="navbar-brand" href="../index.html">
            <img
              class="imgLogo"
              src="../SRC/img/logo.png"
              alt="Logo de la pagina"
            />
          </a>
        </div>

        <!--Boton-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <!-- Enlaces de navegaciÃ³n -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active enlaces" href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-hover enlaces"
                href="./productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-hover enlaces"
                href="./paginadecontacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-hover enlaces"
                href="./acercaDeNosotros.html"
                >Nosotros</a
              >
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control ms-3 me-1"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn button-localCustom" type="submit">
              Buscar
            </button>
          </form>

          <!-- Iconos de carrito y usuario en divs separados -->
          <div
            class="col-sm-12 col-md-1 col-6 d-md-flex justify-content-md-around justify-content-center align-items-center mt-md-0 icons-mobile mx-auto"
          >
            <!-- Icono de bolsa de compras -->
            <div>
              <a href="">
                <img
                  src="../SRC/img/shopping-bag.png"
                  alt="#"
                  width="auto"
                  height="30px"
                />
              </a>
            </div>
            <!-- Icono de usuario -->
            <div>
              <a href="">
                <img
                  src="../SRC/img/user.png"
                  alt="#"
                  width="auto"
                  height="30px"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="text-center">

    <h1>Pagina en construccion</h1>
    <img src="../SRC/img/AVISO.png" alt="Perro que indica que hay un aviso" width="50%" />
    <h2>aqui van productos</h2>
